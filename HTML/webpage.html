<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            width: 400px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .buttons {
            text-align: center;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 3px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Step 1 of 5</h2>
    <h3>Personal Information</h3>
    <form>
        <label for="surname">Sur Name</label>
        <input type="text" id="surname" name="surname" required>
        
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" required>
        
        <label for="othernames">Other Names</label>
        <input type="text" id="othernames" name="othernames">
        
        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        
        <label for="marital_status">Marital Status</label>
        <select id="marital_status" name="marital_status">
            <option value="" disabled selected>Select - Status</option>
            <option value="single">Single</option>
            <option value="married">Married</option>
        </select>

        <label for="dob">Date of Birth</label>
        <input type="text" id="dob" name="dob" placeholder="DD/MM/YYYY" required>
        
        <label for="place_of_birth">Place of Birth</label>
        <input type="text" id="place_of_birth" name="place_of_birth">
        
        <label for="mothers_name">Mother's Name</label>
        <input type="text" id="mothers_name" name="mothers_name">
        
        <label for="fathers_name">Father's Name</label>
        <input type="text" id="fathers_name" name="fathers_name">

        <label for="dependants">Number of Dependants</label>
        <select id="dependants" name="dependants">
            <option value="" disabled selected>Select - No of Dependants</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>

        <label for="education_level">Level of Education</label>
        <input type="text" id="education_level" name="education_level">
        
        <h3>Security Information</h3>
        <label for="username">UserName</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        
        <label for="retype_password">Re-type Password</label>
        <input type="password" id="retype_password" name="retype_password" required>

        <label for="security_question">Security Question</label>
        <select id="security_question" name="security_question">
            <option value="" disabled selected>Select - Question</option>
            <option value="pet_name">What is your pet's name?</option>
        </select>

        <label for="answer">Answer</label>
        <input type="text" id="answer" name="answer">

        <div class="buttons">
            <button type="button">Previous</button>
            <button type="submit">Next</button>
        </div>
    </form>
</div>

</body>
</html>
